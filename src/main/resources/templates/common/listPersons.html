<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" th:href="@{/resources/static/css/style.css}">
</head>
<body>

<sec:authorize access="isAuthenticated()">
    <ul>
        <li th:if="${role == 'ROLE_ADMIN'}">
            <a th:href="@{/admin/adminHome}">Home</a>
        </li>
        <li th:if="${role == 'ROLE_ADMIN'}">
            <a th:href="@{/admin/createAccounts}">Create Accounts</a>
        </li>
        <li th:if="${role == 'ROLE_ADMIN'}">
            <a th:href="@{/admin/manageAccounts}">List Accounts</a>
        </li>
        <li th:if="${role == 'ROLE_USER'}">
            <a th:href="@{/user/userHome}">Home</a>
        </li>
        <li>
            <a th:href="@{/common/managePersons}">Manage Persons</a>
        </li>
        <li>
            <form th:action="@{/logout}" method="post">
                <button type="submit">Logout</button>
            </form>
        </li>
    </ul>
</sec:authorize>

<div>
    <h3>List of Persons</h3>
</div>

<div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${personList}">
            <td th:text="${p.firstName}"></td>
            <td th:text="${p.lastName}"></td>
            <td th:text="${p.email}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
