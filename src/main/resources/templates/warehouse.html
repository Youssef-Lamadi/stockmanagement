<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gestion des entrepôts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
  <div class="row bg-light p-2">
    <div class="col-md-6"><strong>Gestion de stocks</strong></div>
    <div class="col-md-6 text-end">User: Tarik</div>
  </div>

  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 bg-white border-end p-3">
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link" href="#">Accueil</a></li>
        <li class="nav-item"><a class="nav-link active fw-bold" href="#">Gestion des entrepôts</a></li>
        <li class="nav-item">Mouvements de stock
          <ul class="nav flex-column ms-3">
            <li class="nav-item"><a class="nav-link" href="#">Réceptions</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Livraisons</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Transferts</a></li>
          </ul>
        </li>
        <li class="nav-item"><a class="nav-link" href="#">Inventaires</a></li>
      </ul>
    </div>

    <!-- Content -->
    <div class="col-md-9 p-4">
      <h5>Liste des entrepôts</h5>
      <table class="table table-bordered table-striped">
        <thead>
        <tr>
          <th>Nom</th>
          <th>Code</th>
          <th>Adresse</th>
          <th>Modifier</th>
          <th>Supprimer</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="warehouse : ${warehouses}">
          <td th:text="${warehouse.name}"></td>
          <td th:text="${warehouse.code}"></td>
          <td th:text="${warehouse.address}"></td>
          <td><a class="btn btn-sm btn-warning" th:href="@{'edit/' + ${warehouse.id}}">Modifier</a></td>
          <td><a class="btn btn-sm btn-danger" th:href="@{'delete/' + ${warehouse.id}}">Supprimer</a></td>
        </tr>
        </tbody>
      </table>

      <a href="#" class="d-block mb-3">Ajouter un entrepôt</a>

      <form th:action="@{add}" th:object="${warehouse}" method="post">
        <div class="mb-2">
          <label for="name">Nom:</label>
          <input type="text" class="form-control" id="name" name="name"/>
        </div>
        <div class="mb-2">
          <label for="code">Code:</label>
          <input type="text" class="form-control" id="code" name="code"/>
        </div>
        <div class="mb-2">
          <label for="address">Adresse:</label>
          <input type="text" class="form-control" id="address" name="address"/>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
        <button type="reset" class="btn btn-secondary">Annuler</button>
      </form>

      <a href="#" class="d-block mt-3">suivant >></a>
    </div>
  </div>
</div>

</body>
</html>
